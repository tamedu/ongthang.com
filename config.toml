  disableFonts = false

  # 404 error customization
  [params.error404]
    heading = "Page couldn't be found"
    text = "Please visit [this page](/)"

  # Navigation
  [params.navigation]
    brand = "OT Phan Rang"
    # Optional logo as brand stored in img/
    #logo = "logo.svg"
    services = "Giá trị"
    portfolio = "Sản phẩm"
    about = "Lược sử"
    team = "Con người"
