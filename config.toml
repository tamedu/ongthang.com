# Site settings
baseurl = "https://ongthang.com/"
# baseurl = "http://localhost:1313/"
languageCode = "vi-vn"
title = "Ông Thắng Phan Rang"
theme = "hugo-agency-theme"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[params]
